<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- links for fonts and style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Philosopher&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Weather Dashboard</title>
</head>
<body>
    <!-- Simple header -->
    <header class="hero">Weather Dashboard</header>
    <!-- Search form -->
    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
            <div class="card">
                <h3 class="card-header text-uppercase">Search for a City:</h3>
                <form id="user-form" class="card-body">
                    <input name="cityname" id="cityname" type="text" autofocus="true" class="form-input" />
                    <button type="submit" class="btn">Search</button>
                </form>
            </div>
    <!-- Place of history search -->
            <div class="card">
                <div id="history">
                    
                </div>
            </div>
        </div>
    <!-- 5 days forecast -->
        <div class="col-12 col-md-8">
            <div class="card2 text-uppercase" id="currentDay">
               
            </div>

            <h3 class="card-header">5-day forecast</h3>
        </br>
            <div class="flex-row justify-space-between">
                <form class="card3" id="n0">
                   
                </form>
                <form class="card2" id="n1">
                   
                </form>
                <form class="card2" id="n2">
                   
                </form>
                <form class="card2" id="n3">
                    
                </form>
                <form class="card2" id="n4">
                   
                </form>

            </div>
        </div>
    </main>
    <!-- Use of moments to get the dates -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
